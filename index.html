<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #previewBtn { background: #007bff; color: white; }
    #downloadBtn { background: #28a745; color: white; display: none; }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      form { padding: 10px; }
      input, button { font-size: 14px; }
      iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <h2>Invoice Generator</h2>
  <form id="invoiceForm">
    <label>Business Name</label>
    <input type="text" id="businessName" required>

    <label>Business Address</label>
    <input type="text" id="businessAddress" required>

    <label>Mobile Number</label>
    <input type="text" id="businessMobile" required>

    <label>Email</label>
    <input type="email" id="businessEmail" required>

    <label>Client Name</label>
    <input type="text" id="clientName" required>

    <label>Client Address</label>
    <input type="text" id="clientAddress" required>

    <label>Client Mobile</label>
    <input type="text" id="clientMobile" required>

    <label>Client Email</label>
    <input type="email" id="clientEmail" required>

    <label>Due Date</label>
    <input type="date" id="dueDate" required>

    <label>Description</label>
    <input type="text" id="description" required>

    <label>Quantity</label>
    <input type="number" id="quantity" min="1" required>

    <label>Price (Excl. GST)</label>
    <input type="number" id="price" min="0" step="0.01" required>

    <button type="button" id="previewBtn">Preview Invoice</button>
    <button type="button" id="downloadBtn">Download Invoice</button>
  </form>

  <iframe id="previewFrame"></iframe>

  <script>
    const { jsPDF } = window.jspdf;

    function generateInvoice(isDownload = false) {
      const form = document.getElementById("invoiceForm");

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const businessName = document.getElementById("businessName").value;
      const businessAddress = document.getElementById("businessAddress").value;
      const businessMobile = document.getElementById("businessMobile").value;
      const businessEmail = document.getElementById("businessEmail").value;
      const clientName = document.getElementById("clientName").value;
      const clientAddress = document.getElementById("clientAddress").value;
      const clientMobile = document.getElementById("clientMobile").value;
      const clientEmail = document.getElementById("clientEmail").value;
      const dueDate = document.getElementById("dueDate").value;
      const description = document.getElementById("description").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);

      const creationDate = new Date().toLocaleDateString();
      const invoiceNo = "INV" + Math.floor(Math.random() * 10000);

      const amount = quantity * price;
      const gst = amount * 0.1;
      const total = amount + gst;

      const doc = new jsPDF();

      // Header
      doc.setFont("helvetica", "bold");
      doc.setFontSize(24);
      doc.text("INVOICE", 15, 20);

      doc.setFontSize(12);
      doc.text("Invoice #", 140, 20);
      doc.text("Creation Date", 140, 28);
      doc.text("Due Date", 140, 36);

      doc.setFont("helvetica", "normal");
      doc.text(invoiceNo, 200, 20, { align: "right" });
      doc.text(creationDate, 200, 28, { align: "right" });
      doc.text(dueDate, 200, 36, { align: "right" });

      doc.setDrawColor(150);
      doc.setLineWidth(0.5);
      doc.line(15, 42, 200, 42);

      // From / To
      doc.setFont("helvetica", "bold");
      doc.text("From:", 15, 55);
      doc.setFont("helvetica", "normal");
      doc.text(`${businessName}\n${businessAddress}\n${businessMobile}\n${businessEmail}`, 15, 62);

      doc.setFont("helvetica", "bold");
      doc.text("To:", 140, 55);
      doc.setFont("helvetica", "normal");
      doc.text(`${clientName}\n${clientAddress}\n${clientMobile}\n${clientEmail}`, 140, 62);

      // Table
      doc.setFont("helvetica", "bold");
      doc.text("Description", 15, 110);
      doc.text("Qty", 120, 110);
      doc.text("Price", 150, 110);
      doc.text("Amount", 180, 110);

      doc.setFont("helvetica", "normal");
      doc.text(description, 15, 120, { maxWidth: 90 });
      doc.text(quantity.toString(), 120, 120);
      doc.text(price.toFixed(2), 150, 120);
      doc.text(amount.toFixed(2), 180, 120);

      // Totals
      doc.setFont("helvetica", "bold");
      doc.text("Subtotal:", 150, 140);
      doc.text("GST (10%):", 150, 148);
      doc.text("Total:", 150, 156);

      doc.setFont("helvetica", "normal");
      doc.text(amount.toFixed(2), 200, 140, { align: "right" });
      doc.text(gst.toFixed(2), 200, 148, { align: "right" });
      doc.text(total.toFixed(2), 200, 156, { align: "right" });

      if (isDownload) {
        doc.save("invoice.pdf");
      } else {
        document.getElementById("previewFrame").src = doc.output("dataurlstring");
        document.getElementById("downloadBtn").style.display = "block";
      }
    }

    document.getElementById("previewBtn").addEventListener("click", () => generateInvoice(false));
    document.getElementById("downloadBtn").addEventListener("click", () => generateInvoice(true));
  </script>
</body>
</html>
