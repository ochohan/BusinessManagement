<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #previewBtn { background: #007bff; color: white; }
    #downloadBtn { background: #28a745; color: white; display: none; }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      form { padding: 10px; }
      input, button { font-size: 14px; }
      iframe { height: 400px; }
    }
  </style>
</head>
<body>
  <h2>Invoice Generator</h2>
  <form id="invoiceForm">
    <label>Business Name</label>
    <input type="text" id="businessName" required>

    <label>Business Address</label>
    <input type="text" id="businessAddress" required>

    <label>Mobile Number</label>
    <input type="text" id="businessMobile" required>

    <label>Email</label>
    <input type="email" id="businessEmail" required>

    <label>Client Name</label>
    <input type="text" id="clientName" required>

    <label>Client Address</label>
    <input type="text" id="clientAddress" required>

    <label>Client Mobile</label>
    <input type="text" id="clientMobile" required>

    <label>Client Email</label>
    <input type="email" id="clientEmail" required>

    <label>Due Date</label>
    <input type="date" id="dueDate" required>

    <label>Description</label>
    <input type="text" id="description" required>

    <label>Quantity</label>
    <input type="number" id="quantity" min="1" required>

    <label>Price (Excl. GST)</label>
    <input type="number" id="price" min="0" step="0.01" required>

    <button type="button" id="previewBtn">Preview Invoice</button>
    <button type="button" id="downloadBtn">Download Invoice</button>
  </form>

  <iframe id="previewFrame"></iframe>

</body>
</html>
